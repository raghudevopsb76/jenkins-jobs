  loop: "{{ folders }}"

- name: Create Multi Branch Pipelines
  community.general.jenkins_job:
    config: "{{ lookup('template', 'templates/mjob.xml') }}"
    name: "{{item.folder}}/{{item.name}}"
    password: admin123
    url: http://172.31.39.240:8080
    user: admin
  loop: "{{ mb_jobs }}"

